<template>
    <lightning-card title="Create Contact" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <p>Delta Deployment is going on progressively</p>
            <h1>Okay</h1>
            <lightning-input label="First Name" value={firstName} onchange={handleChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleChange}></lightning-input>
            <lightning-input label="Account Id" value={accountId} onchange={handleChange}></lightning-input>
            <lightning-button label="Create Contact" variant="brand" onclick={createContact}></lightning-button>
        </div>
        <p class="slds-p-around_small">{message}</p>
    </lightning-card>
</template>
